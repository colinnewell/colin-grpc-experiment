syntax = "proto3";

package orders;

option go_package = "github.com/colinnewell/grpc-experiment/orders";

service OrderServer {
    rpc PlaceOrder (Order) returns (OrderConfirmation) {}
}

message Order {
    string orderRef = 1;
    string address = 2;
    string notes = 3;
}

message OrderConfirmation {
    string orderID = 1;
    float total = 2;
}
